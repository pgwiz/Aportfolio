<!-- templates/authentication/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Login Form Styles */
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 2rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #2ecc71;
        outline: none;
    }

    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.2rem;
    }

    .submit-button {
        width: 100%;
        padding: 0.8rem;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #27ae60; /* Darker shade on hover */
    }
    .submit-button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(46, 204, 113, 0.5); /* Focus effect */
    }
