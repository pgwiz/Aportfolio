{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio - {{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.7rem 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #theme-toggle:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Tab Section */
        .tab-section {
            margin: 2rem 0;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .tab-button {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: left;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 0; /* Remove radius to blend with container */
        }

        .tab-button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        .form-container {
            padding: 1.5rem;
            display: none; /* Hidden by default */
        }

        /* Dark Mode Support */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ecf0f1;
        }

        body.dark-mode h1,
        body.dark-mode h2,
        body.dark-mode h3 {
            color: #ecf0f1;
        }

        body.dark-mode input,
        body.dark-mode textarea,
        body.dark-mode select {
            background-color: #333;
            color: #ecf0f1;
            border-color: #444;
        }

        body.dark-mode pre {
            background-color: #222;
        }

        body.dark-mode .submit-button {
            background-color: #3498db;
        }

        body.dark-mode .submit-button:hover {
            background-color: #2980b9;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        .submit-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Canvas Animation */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="{{ request.COOKIES.theme|default:'light-mode' }}">
    <!-- Background Canvas -->
    <canvas id="background-canvas"></canvas>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle">
        <span class="theme-icon">ðŸŒ“</span> Toggle Theme
    </button>

    <!-- Main Content -->
    <main class="portfolio-container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- JavaScript for Theme Toggle -->
    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        function setTheme(isDark) {
            body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            setTheme(isDark);
        });

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme === 'dark');

       
        // Canvas Animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = body.classList.contains('dark-mode') ? '#ecf0f1' : '#2ecc71';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();

        // Update particle colors on theme change
        themeToggle.addEventListener('click', () => {
            particles.forEach(particle => {
                particle.color = body.classList.contains('dark-mode') ? '#ecf0f1' : '#2ecc71';
            });
        });
    </script>
</body>
</html>
