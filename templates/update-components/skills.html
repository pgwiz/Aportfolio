<!-- templates/update-components/skills.html -->
<div class="tab-section">
    <button class="tab-button" id="skills-tab">
        Update Skills â–¼
    </button>
    <div class="form-container" id="skills-form-container" style="display: none;">
        <h3>Update Skills</h3>
        <form method="POST" action="{% url 'update_skills' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Skill Name</label>
                <input type="text" name="name" placeholder="e.g., Python, JavaScript" required>
            </div>
            <div class="form-group">
                <label for="proficiency">Proficiency (%)</label>
                <input type="number" name="proficiency" min="0" max="100" value="50" required>
            </div>
            <div class="form-group">
                <label for="skill_type">Skill Type</label>
                <select name="skill_type" required>
                    <option value="TECH">Technical</option>
                    <option value="TOOL">Tool</option>
                    <option value="SOFT">Soft Skill</option>
                    <option value="LANG">Language</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" placeholder="e.g., Frontend, DevOps" required>
            </div>
            <button type="submit" class="submit-button">Add Skill</button>
        </form>
    </div>
</div>
