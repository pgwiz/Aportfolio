<!-- update-components/experience.html -->
<div class="tab-section">
    <button class="tab-button" id="experience-tab">
        Update Experience â–¼
    </button>
    <div class="form-container" id="experience-form-container" style="display: none;">
        <h3>Update Experience</h3>
        <form method="POST" action="{% url 'update_experience' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exp_type">Type</label>
                <select name="exp_type" required>
                    <option value="">Select Type</option>
                    <option value="PRO">Professional</option>
                    <option value="EDU">Education</option>
                    <option value="CERT">Certification</option>
                    <option value="ACHV">Achievement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="e.g., Software Engineer" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" name="organization" placeholder="e.g., TechCorp Inc." required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" name="end_date" placeholder="Leave blank if ongoing">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="4" placeholder="Describe your role or achievement"></textarea>
            </div>
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</div>
